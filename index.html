<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.js"></script>
        <meta charset="utf-8">
        <title>songSearch</title>
    </head>
    <body>
        <div class="fixed-width">

                <div class="navbar">
                    <input type="text" class="nav-item" id="song" placeholder="Enter a song" autofocus="">
                    <input type="text" class="nav-item" id="artist" placeholder="Enter the artist">
                    <input type="submit" class="nav-item" id="submit" value="Search!">
                    <button type="button" name="button" id="view-playlist">View My Playlist</button>
                </div>

                <div class="container">

                    <div class="error">

                    </div>
                    <div class="no-input">

                    </div>
                    <div class="player-header">

                    </div>
                    <div class="player">

                    </div>

                    <p id="guide">
                        Find new music by entering a track to anchor your search
                    </p>


                    <div class="results">

                    </div>

                    <div class="my-playlist">
                        <p>My Playlist</p>
                        <!-- <input type="submit" id="mongo-playlist"value="View my saved playlist"> -->
                        <div class="songs">

                        </div>
                    </div>
            </div>

        </div>


        <script type="text/javascript" src="logic.js"></script>
        <script type="text/javascript" src="app-refactored.js"></script>
        <!-- <script type="text/javascript" src="app.js"></script> -->
    </body>
</html>
